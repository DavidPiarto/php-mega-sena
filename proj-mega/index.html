<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sorteio Online - DevWeb</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col text-center">
                <br>
                <h1>Sorteio Online!</h1>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col text-center">

                <h4>Como Jogar?</h4>
                <p>Escolha 5 números dos 10 disponiveis e aperte em sortiar!</p>

                <br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num1" value="1">
                    <label class="form-check-label" for="num1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num2" value="2">
                    <label class="form-check-label" for="num2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num3" value="3">
                    <label class="form-check-label" for="num3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num4" value="4">
                    <label class="form-check-label" for="num4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num5" value="5">
                    <label class="form-check-label" for="num5">5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num6" value="6">
                    <label class="form-check-label" for="num6">6</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num7" value="7">
                    <label class="form-check-label" for="num7">7</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num8" value="8">
                    <label class="form-check-label" for="num8">8</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num9" value="9">
                    <label class="form-check-label" for="num9">9</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="valSorteio" id="num10" value="10">
                    <label class="form-check-label" for="num10">10</label>
                </div>

                <br><br><br>

                <button type="button" id="sortiar" class="btn btn-primary">Sortiar!</button>

                <br><br>
                <hr>

                <div>
                    <div id="divOculta" style="display: none;">

                        <p>Números Sortiados:</p>
                        <div id="numerosSortiados"></div>

                    </div>

                    <br>

                    <div id="mensagem"></div>

                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="logica.js"></script>

</body>

</html>
